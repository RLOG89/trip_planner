<!DOCTYPE html>
<html>
<head>
  <title>Scot Trip</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script src='bundle.js'></script>
  <script>
  function content_change() {
  document.getElementById('content').innerHTML = document.getElementById(location.hash.substring(1,location.hash.length)).innerHTML;
  }
  window.onhashchange=content_change;
  </script>
</head>

<body>
<div class="header">
<h2>Scot Trip</h2>
</div>

<a href="#welcome">Welcome</a>
<a href="#destinations">Select a destination</a>
<a href="#itinerary">Itinerary</a>


<div style="position: absolute; display: none; "">
<div id="welcome">
<h2>Welcome</h2>
</div>

<div id="destinations">
<div id=list-container>
<button id="distilleries">Distilleries</button>
<button id="sports">Sports</button>
<button id="movies">Movie Locations</button>
<button id="historic">Historical Sites</button>
<ul id="list"></ul>
<div id="main-map"></div>
</div>

</div>

<div id="itinerary">
</div>
</div>

<div id="content" style="position: relative; width: 100%; height: auto"></div>
</div>

<script>
if(window.location.hash==''){window.location.replace('#welcome');}
setTimeout("content_change()",0)
</script>
</body>
</html>
