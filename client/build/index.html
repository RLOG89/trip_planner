<html>

<head>
  <title>ScotTrip</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

<body>


  <div id="heading">

    <table style="width:50%">
      <tr><td id='mTitle'><h2>ScotTrip</h2></td>
        <td id='mIndex'><a href="index.html">Home</a></td> 
        <td id='mDestinations'><a href="destinations.html">Select Destinations</a></td>
        <td id='mItinerary'><a href="itinerary.html">Itinerary</a></td>
      </tr>

    </div>
    <div id="container">


      <div id="about">

        <h2>Welcome!</h2>
        <p>ScotTrip is a thing you can use to plan trips in Scotland.</p>

      </div>

      <div id="picturediv">

        <img id= picture src="images/home.jpg" alt="home-image" width="500" height="600"/>

      </div>

      <div id="form">

        <h2>Sign Up</h2>
        <form>
          Name your trip:<br>
          <input type="text" name="firstname"><br>
          Full name:<br>
          <input type="text" name="fullname"><br>
          Budget:<br>
          <input type="number" name="lastname"><br>
          Start date:<br>
          <input type="date" name="startdate"><br>
          End date:<br>
          <input type="date" name="enddate"><br>
          Start/end location:<br>
          <input type="text" name="startendpoint"><br>
          <br>
          <button type="submit" name="id" value="value">Submit</button>
        </form>
        <h2>Log In</h2>
        Full name:<br>
        <input type="text" name="fullname"><br>
        <br>
        <button type="submit" name="id" value="value">Submit</button>
        <h2>Log Out</h2>
        <button type="logout" name="logout" value="logout">Log Out</button>

      </div>

    </div>
