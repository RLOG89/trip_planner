<!DOCTYPE html>
<html>

<head>
  <title>ScotTrip</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script src='bundle.js'></script>
</head>

<body>


  <div id="heading">

    <table style="width:50%">
      <tr><td id='mTitle'><h2>ScotTrip</h2></td>
        <td id='mIndex'><button id='index-button' type="submit" name="index" value="value">Home</button></td> 
        <td id='mDestinations'><button id='destination-button' type="submit" name="destinations" value="value">Destinations</button></td>
        <td id='mItinerary'><button id='itinerary-button' type="submit" name="itinerary" value="value">My Trip</button></td>
      </tr>

    </div>
    <div id="container-index">


      <div id="about">

        <h2>Welcome!</h2>
        <p>ScotTrip is a thing you can use to plan trips in Scotland.</p>

      </div>

      <div id="picturediv">

        <img id= picture src="images/home.jpg" alt="home-image" width="500" height="600"/>

      </div>

      <div id="form">

        <h2>Sign Up</h2>
        <form>
          Name your trip:<br>
          <input type="text" name="firstname"><br>
          Full name:<br>
          <input type="text" name="fullname"><br>
          Budget:<br>
          <input type="number" name="lastname"><br>
          Start date:<br>
          <input type="date" name="startdate"><br>
          End date:<br>
          <input type="date" name="enddate"><br>
          Start/end location:<br>
          <input type="text" name="startendpoint"><br>
          <br>
          <button type="submit" name="id" value="value">Submit</button>
        </form>
        <h2>Log In</h2>
        Full name:<br>
        <input type="text" name="fullname"><br>
        <br>
        <button type="submit" name="id" value="value">Submit</button>
        <h2>Log Out</h2>
        <button type="logout" name="logout" value="logout">Log Out</button>

      </div>

    </div>

    <div id="container-itinerary">

    <div id="itinerary-map"></div>

    <div id="itinerary">
    <h2>Your Trip</h2>
      <p></p>
    </div>

    </div>

      <div id="container-destination">

        <div id="destinations">
          <br>
          <div id="list-container">
            <button id="distilleries">Distilleries</button>
            <button id="sports">Sports</button>
            <button id="movies">Movie Locations</button>
            <button id="historic">Historical Sites</button>
          </div>
          <form>
            <ul id="list"></ul>
          </form>
          
        </div>

        <div id="main-map"></div>

        <div id="descriptions">
          <p id='description'></p>
        </div>
      </div>

    </body>
  </body>
  </html>
